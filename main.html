<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Sacramento&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <title>Neon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        header {
           
            height: 100vh;
            width: 100vw;
            background: black;
            display: flex;
            background-image: url(cegla.jpg);
            background-size: 60%;
            
        }
        header h1 {
            background-color: rgba(17, 16, 16, 0.822);
            height: 100vh;
            width: 100vw;
        }

        ul {
            position: absolute;
            top: 20vh;
            left: 10vw;
            word-spacing: 30px;
            
        
        }
        ul li {
            list-style: none;
            font-size: 150px;
            color: #cfcecf;
            display: inline-block;
            font-family: 'Sacramento', cursive;
            text-shadow: 0 0 30px rgb(216, 11, 131), 0 0 10px rgb(109, 1, 43), 20px 30px 5px black, 0 0 5px black;
            animation: neonfirst 0.05s infinite;
            font-style: italic;
        }
        i {
            font-size: 180px;
            transform: rotate(-15deg);
            
        }
       
        ul li span {
            animation: none;
            
            
        }

        ul {
            padding: 40px;
            box-shadow: 0 0 50px rgba(121, 43, 79, 0.692), 20px 20px 80px rgba(207, 142, 167, 0.63), -10px -30px 40px 10px rgba(94, 121, 197, 0.315);
        }

        ul li:nth-child(4) {
            animation: odczepsie 2s 2s 1, rotateword 2.5s 4s 5 ease-out, neonfirst 2s infinite;;
            animation-fill-mode: forwards;
        }

        @keyframes odczepsie {
            0% {
                transform: rotate(0) translateY(0);
            }
            100% {
                transform: rotate(15deg) translateY(25px);
            }
        }

        @keyframes rotateword {
            0% {
                transform: rotate(15deg) translateY(25px);
            }
            50% {
                transform: rotate(10deg) translateY(15px);
            }
            100% {
                transform: rotate(15deg) translateY(25px);
            }
        }
       

        @keyframes neonfirst {
            0% {
                opacity: 1;
            }

            15% {
                opacity: 0.6;
            }

            30% {
                opacity: 1;
            }
            40% {
                opacity: 0.5;
            }

            60% {
                opacity: 0.7;
            }

            70% {
                opacity: 0.9;
            }

            85%{
                opacity: 1;
            }

            90% {
                opacity: 0.6;
            }
            100% {
                opacity: 1;
            }
        }
        
        
   
    
    </style>
</head>
<body>
    <header>
        <h1></h1>
    <ul>
        <li><i class="fab fa-angellist"> </i></li>
        <li>good</li>
        <li>vibe<span>s</span></li>
        <li>only</li>
        
        
    </ul>
</header>
</body>
</html>
